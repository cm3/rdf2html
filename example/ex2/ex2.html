<html>
<head>
    <title>RDF2HTML example</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional bootstrap theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css">

    <link rel="stylesheet" href="example.css" type="text/css" media="screen" />

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="../../build/rdf2html.js"></script>
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-xs-12'>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">RDF2HTML</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-7'>
                <h3>Ontology</h3>
                <hr/>
                <div data-rdftohtml-plugin='ontology'></div>
            </div>
            <div class='col-sm-5'>
                <h3>Map</h3>
                <hr/>
                <div data-rdftohtml-plugin='map'></div>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-12'>
                <h3>Triples</h3>
                <hr/>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-12'>
                <div data-rdftohtml-plugin='triples'></div>
            </div>
        </div>

        <div data-rdftohtml-plugin='paging'></div>
    </div>

    <!-- Run RDF2HTML -->
    <script type="text/javascript">
        var config = {
            // Plugins to be called, add your own plugin to the plugin definition in rdf2hml.js and compile
            plugins: ['triples', 'map', 'ontology', 'paging'],
            // Output information to the console, errors are always logged to the console
            verbose: true
        };
        var result = $(function(){$.ajax({
            url:'example.ttl',
            success: function(triples){
                rdf2html(triples, config);
            }
        });});
    </script>
</body>
</html>
